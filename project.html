<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Project</title>
  </head>
  <!-- The following section defines the styles for the HTML elements -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      position: relative;
      font-size: 20px;
      font-family: "Goudy Bookletter 1911", sans-serif;
      background-color: #fdf8f5;
      color: #23120d;
    }
    .text-right-2 {
      text-align: right;
    }
    .text-right3 {
      text-align: center;
    }
    h1,
    h2 {
      margin: 20px;
    }
    main {
      padding: 60px 0;
    }
    li {
      display: inline;
      padding: 0px 20px;
      text-decoration: none;
    }
    header,
    footer {
      height: 60px;
      width: 100%;
      line-height: 60px;
      background-color: #c5ab17;
    }
    .textstyle {
      text-align: center;
    }
    a {
      text-decoration: none;
      color: white;
    }
    .eric-thomas {
      text-align: center;
    }
    header {
      position: fixed;
      border-bottom: #25e7b0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    form {
      margin: 0 auto;
      width: 280px;
      padding: 40px;
      border: 10px solid #83614d;
      border-radius: 50px;
    }
    .corporate {
      text-align: center;
      font-size: 30px;
    }
    section {
      margin-bottom: 0;
      padding: 20px 10px 40px 10px;
      border-top: 3px solid #ddaf94;
      background-color: #e8cebf;
    }
    button {
      height: 24px;
      width: 80px;
      background-color: #4f4846;
      color: #fdf8f5;
      text-align: center;
    }
    input {
      box-sizing: border-box;
      width: 170px;
      height: 24px;
      border: 1px solid #4f4846;
    }
    .contactdata {
      text-align: center;
    }
  </style>
  <body>
    <!-- The header section containing navigation links -->
    <header>
      <nav class="text-right-2">
        <ul>
          <li>HOME</li>
          <li><a href="#"></a>SERVICE</li>
          <li>CONTACT</li>
        </ul>
      </nav>
    </header>
    <!-- The main content of the webpage -->
    <main>
      <h1 class="textstyle">MY NEW MINI-PROJECT TRAILER</h1>
      <img
        src="./image/csoon.jpg"
        alt="COMING SOON GRAPHIC"
        width="100%"
        height="100%"
      />
      <p class="eric-thomas">
        <b>
          "When you want to succeed as bad as you want to breathe, then you'll
          be successful"
        </b>
      </p>
      <br />
      <!-- The contact form section -->
      <section id="contact">
        <h2 class="contactdata">Contact Me</h2>
        <form>
          <!-- Label for Name input field -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="user-name" required /><br /><br />

          <!-- Label for Email input field -->
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="user-email"
            required
          /><br /><br />

          <!-- Submit button -->
          <div class="contactdata">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <!-- The footer section displaying the creator's information -->
    <footer class="text-right3">
      Created by your Genius Web Developer Richard Mutunzi
    </footer>
  </body>
</html>
<!-- End of HTML document -->
