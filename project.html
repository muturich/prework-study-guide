<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Landing Project</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      position: relative;
      font-size: 20px;
      font-family: "Goudy Bookletter 1911", sans-serif;
      background-color: #fdf8f5;
      color: #23120d;
    }

    .text-right {
      text-align: right;
    }
    .text-right3 {
      text-align: center;
    }

    h1,
    h2 {
      margin: 20px;
    }
    main {
      padding: 60px 0;
    }
    li {
      display: inline;
      padding: 0px 20px;
      text-decoration: none;
    }

    header,
    footer {
      height: 60px;
      width: 100%;
      line-height: 60px;
      background-color: #23f6ba;
    }

    .textstyle {
      text-align: center;
    }
    a {
      text-decoration: none;
      color: white;
    }
    .eric-thomas {
      text-align: center;
    }
    header {
      position: fixed;
      border-bottom: #25e7b0;
    }

    img {
      display: block;
      font-weight: 0px;
      width: 100%;
      margin: 0px;
    }

    form {
      margin: 0 auto;
      width: 280px;
      padding: 30px;
      border: 10px solid #ddaf94;
      border-radius: 40px;
    }
    .corporate {
      text-align: center;
      font-size: 30px;
    }
    section {
      margin-bottom: 0;
      padding: 20px 10px 40px 10px;
      border-top: 3px solid #ddaf94;
      background-color: #e8cebf;
    }
    button {
      height: 24px;
      width: 80px;
      background-color: #4f4846;
      color: #fdf8f5;
      text-align: center;
    }

    input {
      box-sizing: border-box;
      width: 170px;
      height: 24px;
      border: 1px solid #4f4846;
    }
    .contactdata {
      text-align: center;
    }
  </style>
  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li>Home</li>
          <li><a href="#"></a>Service</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="textstyle">MY NEW MINI-PROJECT</h1>
      <img src="./image/imag" alt="COMING SOON GRAPHIC" />
      <p class="eric-thomas">
        "When you want to succeed as bad as you want to breathe, then you'll be
        successful"
      </p>
      <section id="contact">
        <h2 class="contactdata">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label id="textright" for="name"> Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <li>
              <label id="textright-1" for="email">Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
          </ul>
          <div class="contactdata">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="text-right3">
      Created by your Genius Web Developper Richard Mutunzi
    </footer>
  </body>
</html>
